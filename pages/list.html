<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Listing</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="../assets/logo.png" alt="Rapidken">
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search employees...">
            </div>
        </div>
        <nav>
            <div class="hamburger-menu" id="hamburger">&#9776;</div>
            <ul id="menu">
                <li><a href="../pages/register.html">Employee Registration</a></li>
                <li><a href="../pages/list.html">Employee Listing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="employee-container">
            <h1>Employee List</h1>
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>About</th>
                        <th>Joining Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </main>
    <footer>
        <p>&copy; Submitted by P. Venkata Chaitanya</p>
    </footer>
    <script src="../js/common.js"></script>
    <script src="../js/list.js"></script>
</body>

</html>
