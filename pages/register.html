<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="../assets/logo.png" alt="Rapidken">
            </div>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search employees...">
            </div>
        </div>
        <nav>
            <div class="hamburger-menu" id="hamburger">&#9776;</div>
            <ul id="menu">
                <li><a href="../pages/register.html">Employee Registration</a></li>
                <li><a href="../pages/list.html">Employee Listing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="registration-container">
            <h1>Register Employee</h1>
            <form id="employeeForm">
                <label for="name">Name:<span class="required">*</span></label>
                <input type="text" id="name" required>
    
                <label for="position">Position:<span class="required">*</span></label>
                <input type="text" id="position" required>
    
                <label for="about">About:<span class="required">*</span></label>
                <textarea id="about" required></textarea>
    
                <label for="joining_date">Joining Date:<span class="required">*</span></label>
                <input type="date" id="joining_date" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Submitted by P. Venkata Chaitanya</p>
    </footer>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
